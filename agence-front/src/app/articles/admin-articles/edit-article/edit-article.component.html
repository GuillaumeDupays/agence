<form [formGroup]="form" (ngSubmit)="post()" class="container">
  <div class="mini-block">
    <h3>Edition d'un article</h3>
  </div>
  <div class="mini-block">
    <h4>Intitul√©</h4>
    <textarea formControlName="titre" rows="1"></textarea>
    <h5>Auteur</h5>
    <input formControlName="auteur" placeholder="nom de l'auteur">
    <h4>Description</h4>
    <textarea formControlName="presentation" rows="4"></textarea>
    <h4>Paragraphes</h4>
    <div formGroupName="paragraphes">
      <input formControlName="titreP1" placeholder="titre du paragraphe 1">
      <textarea rows="3" formControlName="p1" placeholder="paragraphe 1"></textarea>
      <input formControlName="titreP2" placeholder="titre du paragraphe 2">
      <textarea rows="3" formControlName="p2" placeholder="paragraphe 2"></textarea>
      <input formControlName="titreP3" placeholder="titre du paragraphe 3">
      <textarea rows="3" formControlName="p3" placeholder="paragraphe 3"></textarea>
      <input formControlName="titreP4" placeholder="titre du paragraphe 4">
      <textarea rows="3" formControlName="p4" placeholder="paragraphe 4"></textarea>
      <input formControlName="titreP5" placeholder="titre du paragraphe 5">
      <textarea rows="3" formControlName="p5" placeholder="paragraphe 5"></textarea>
    </div>
    <h4>Image</h4>
    <input type="file" formControlName="image" id="image" name="image">
    <!--<h4>Tag</h4>
    <textarea rows="1" formControlName="tag"></textarea>-->
  </div>
  <button type="button" (click)="upload()">Ajouter l'image</button>
  <div class="mini-block">
    <button type="submit" id="poster">Poster l'article</button>
  </div>
</form><br><br>
