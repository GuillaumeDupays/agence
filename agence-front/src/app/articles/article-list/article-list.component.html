

<div class="container">
  <div class="mini-block">
    <h3>ARTICLES</h3>
    <p>A chaque fois que j'apprends ou teste quelque chose,
      j'aime bien pouvoir le partager sous forme d'articles
    </p>
  </div>
  <div class="mini-block" *ngFor="let article of articles">
    <a [routerLink]="[ article._id ]">
      <h5>{{article.dateCreation}}</h5>
      <h4>{{article.titre}}</h4>
      <img [src]="imagePath + article.image" style="max-width: 100%">
      <h5>Auteur</h5>
      <p>{{article.descriptif}}</p>
    </a>
  </div>
</div>
