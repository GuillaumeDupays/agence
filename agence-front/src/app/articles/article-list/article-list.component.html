

<div class="container">
  <div class="mini-block">
    <h3>ARTICLES</h3>
    <p>A chaque fois que j'apprends ou teste quelque chose,
      j'aime bien pouvoir le partager sous forme d'articles
    </p>
  </div>
  <div class="mini-block" *ngFor="let articleL of articleList">
    <h5>{{articleL.dateCreation}}</h5>
    <h4>{{articleL.titre}}</h4>
    <h5>Auteur</h5>
    <p>{{articleL.descriptif}}
    </p>
  </div>
</div>
